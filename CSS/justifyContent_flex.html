<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content in flex box</title>
    <style>
           .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            background-color: #fff;
            border: 1px solid black;
            color: aliceblue;
        }
        .item{
            width: 50px;
            height: 50px;
            background-color: #6412e9;
            border: 1px solid black;

        }
        .start{
            justify-content: start;
        }
        .end{
            justify-content: end;
        }
        .between{
            justify-content: space-between;
        }
        .around{
            justify-content: space-around;
        }
        .evenly
        {
            justify-content: space-evenly;
        }
        .center
        {
            justify-content: center;
        }
    </style>
</head>
<body>
        <!-- justify content in flex box used for left to right to do flex -->
        <h1>Justify Content:flex-start(default)</h1>
       <div class="container start">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
       <h1>Justify Content:flex-end</h1>
       <div class="container end">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
       <h1>Justify Content:space-between</h1>
       <div class="container between">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
       <h1>Justify Content:space-around</h1>
       <div class="container around">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
       <h1>Justify Content:flex-evenly</h1>
       <div class="container evenly">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
       <h1>Justify Content:flex-center</h1>
       <div class="container center">
             <div class="item">1</div>
             <div class="item">2</div>
             <div class="item">3</div>
             <div class="item">4</div>
       </div>
</body>
</html>
