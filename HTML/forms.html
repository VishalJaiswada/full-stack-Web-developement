<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body style="background-color: black; color: azure;">
   
  <fieldset> 
    <legend> <h1>Filling form in V&V company :>> </h1></legend>
    <form action="https://www.youtube.com/VishalJaiswada" target="_blank">
        
    <label for="yourname">Enter your name :</label>
    <input type="text" name="name" id="yourname" value="yourname">
    <br>
    <label for="fathername">Enter your father name :</label>
    <input type="text" name="father" id="fathername" value="fathername">
    <br>
    <label for="mothername">Enter your mother name :</label>
    <input type="text" name="mother" id="mothername" value="mothername">
    <br>
    <label for="address">Enter your address :</label>
    <input type="text" name="address" id="address" value="address" size="40">
    <br>
    <label for="dob">Enter your D.O.B :</label>
    <input type="date" name="dob" id="dob" value="dob">
    <br>
    <label for="mailid">Enter your mail :</label>
    <input type="email" name="mail" id="mailid" value="mailid">
    <br>
    <label for="sex">Enter your sex :</label>
    <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="transgender">transgender</option>
        <option value="other">other</option>
    </select>
    <br>
    <label for="educational">Enter your highest degree :</label>
     <select name="education" id="educational">
        <option value="matric">10th</option>
        <option value="intermediate">12th</option>
        <option value="graduation">Graduate</option>
        <option value="postgratuate">Post-Graduate</option>
     </select>
     <br>
     <label for="contact">Enter your contact:</label>
     <input type="number" name="contactno." id="contact" value="contact">
     <br>
     <label for="submit"></label>
     <input type="submit" value="submit" id="submit">
     <label for="reset"></label>
     <input type="reset" value="reset" id="reset">
    </form>
  </fieldset>
</body>
</html>
