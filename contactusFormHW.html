<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>V&V corporation</title>
    <link rel="icon" type="/x-icon" href="v&v.jpg">

<body>
    <h1>Welcome to V&V corporation!!</h1>
    </br>
    <h2> Contact Us Form</h2>
    <form>
     <label for="name">Name:-</label>
     <input type="text" name="name" placeholder="Enter Your Name"> 
     </br>
     </br> 
    <label for="email">Email:-</label>
     <input type="text" name="email" placeholder="Enter Your Email">
    </br>
     </br>
    <label for="contact">Contact:-</label>
     <input type="number" name="contact" placeholder="Enter Your Contact">
    </br>
    </br>
    </br>
    <label for="date">Date of Birth:-</label>
    <input type="date" name="date">
    </br>
    </br>
    <label for="gender">Gender:-</label>
    <select type="gender" name="gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="transgender">Transgender</option>
    </select>
    </br>
  <span> Rating </span>
     
    <input type="radio" name=rating id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name=rating id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name=rating id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name=rating id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name=rating id="rating5" value="5">
    <label for="rating5">5</label>
     </br>
     <label for="msg">Enter Your Message</label>
    <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message"></textarea>
    </br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
